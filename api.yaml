runtime: nodejs22

instance_class: F2

service: api

inbound_services:
- warmup

liveness_check:
  path: "/liveness_check"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/readiness_check"
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

handlers:
- url: /.*
  script: None
  secure: always
