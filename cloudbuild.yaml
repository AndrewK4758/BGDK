steps:

  # Install Deps
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Lint
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
    
  # Test
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'test']
      
    # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', 'api.yaml']

# Optional: Define a timeout for the build
timeout: '1600s'